<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>취업 정보 계정 만들기</title>
    <!-- Bootstrap 5 CSS 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 공통 스타일 */
        label,
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        input[type="url"],
        select,
        textarea,
        input[type="file"] {
            margin-bottom: 1rem; /* 아래쪽 간격을 추가하여 더 가독성 있게 함 */
        }

        /* Small viewport 이상일 때의 스타일 */
        @media (min-width: 576px) {
            label,
            input,
            select,
            textarea,
            input[type="file"] {
                width: 100%; /* 전체 너비로 설정하여 반응형으로 만듦 */
            }
        }

        /* 배경색 클래스 */
        .bg-primary,
        .bg-success,
        .bg-secondary {
            width: 100%; /* 전체 너비로 확장 */
            background-color: #007bff; /* 기본 값은 primary의 색상으로 설정 */
            color: #fff;
            padding: 0.5rem; /* 적절한 패딩 추가 */
            display: inline-block;
        }

        .bg-success {
            background-color: #28a745; /* success 색상으로 변경 */
        }

        .bg-secondary {
            background-color: #6c757d; /* secondary 색상으로 변경 */
        }
        /* 제출, 재작성 버튼 스타일 설정 */
        .btn-primary{
            color: #007bff; /* 글자색을 primary으로 설정 */
            border-color: #007bff; /* 경계선 색상을 primary 색상으로 설정 */
            background-color: #fff; /* 배경색을 흰 색상으로 설정 */
            border-radius: 0.25rem; /* 둥근 박스 모양으로 설정 */
            padding: 0.5rem 0.5rem; /* 상하로 0.75rem, 좌우로 1.5rem의 패딩값 설정 */
        }

        .btn-primary:hover{
            color: #fff; /* 마우스 호버시 글자색을 primary 색상으로 변경 */
            background-color: #007bff; /* 마우스 호버시 배경색을 흰색으로 변경 */
        }
        h2 {
            margin-top: 20px;
        }
        /* 입력 요소를 가로로 나열할 때의 스타일 */
        .form-container {
            display: block;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">취업 정보 계정 만들기</h2>
        <hr>
        <form action="register_process.php" method="post">

            <!-- 필수 입력 항목 -->
            <h6 class="mt-4">* 필수 입력 항목</h6>
            <!-- 기본 정보 -->
            <div class="form-container">
            <h6 class="mt-4 bg-primary">기본 정보</h6>
            <div class="row section-inputs">
            <div class="col-6 mb-3">
                <label for="name" class="form-label">이름*</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="col-6 mb-3">
                <label for="email" class="form-label">이메일*</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="col-6 mb-3">
                <label for="password" class="form-label">암호*</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <div class="col-6 mb-3">
                <label for="confirm_password" class="form-label">암호 확인*</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
            </div>

            <div class="col-6 mb-3">
                <label for="mobile" class="form-label">모바일 폰*</label>
                <input type="tel" id="mobile" name="mobile" class="form-control" placeholder="010-0000-0000" required>
            </div>

            <div class="col-6 mb-3">
                <label for="homepage" class="form-label">개인 홈페이지</label>
                <input type="text" id="homepage" name="homepage" class="form-control" placeholder="http://">
            </div>

            <div class="col-6 mb-3">
                <label for="address" class="form-label">주소*</label>
                <input type="text" id="address" name="address" class="form-control">
            </div>

            <!-- 학력 -->
            <div class="form-container">
            <h6 class="mt-4 bg-success">학 력</h6>
                <div class="row section-inputs">
            <div class="col-6 mb-3">
                <label for="school_name" class="form-label">학교 명*</label>
                <input type="text" id="school_name" name="school_name" class="form-control">
            </div>

            <div class="col-6 mb-3">
                <label for="major" class="form-label">전 공*</label>
                <input type="text" id="major" name="major" class="form-control">
            </div>

            <div class="col-6 mb-3">
                <label for="graduation_status" class="form-label">졸업 여부*</label>
                <select id="graduation_status" name="graduation_status" class="form-select">
                    <option value="">---선택---</option>
                    <option value="졸업예정">졸업(예정)일</option>
                    <option value="졸업">졸업</option>
                </select>
            </div>

            <div class="col-6 mb-3">
                <label for="graduation_date" class="form-label">졸업 (예정)일</label>
                <input type="date" id="graduation_date" name="graduation_date" class="form-control">
            </div>

            <!-- 업무 경력 -->
            <div class="form-container">
            <h6 class="mt-4 bg-secondary">경력</h6>
            <label for="position">최종 직위</label><br>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="position" id="position1" value="조치급">
                <label class="form-check-label" for="position1">사원급</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="position" id="position2" value="대리~과장">
                <label class="form-check-label" for="position2">대리 ~ 과장</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="position" id="position3" value="차장급 이상">
                <label class="form-check-label" for="position3">차장급 이상</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="position" id="position4" value="임원급">
                <label class="form-check-label" for="position4">임원급</label>
            </div>

            <div class="mb-3">
                <label for="responsibilities" class="form-label">주요 담당 업무</label>
                <textarea id="responsibilities" name="responsibilities" class="form-control" rows="5" placeholder="담당했던 주요 업무를 기술하시오."></textarea>
            </div>

            <div class="mb-3 text-center">
                <button type="submit" class="btn btn-primary">제출</button>
                <button type="reset" class="btn btn-primary">재작성</button>
            </div>

        </form>
    </div>

    <!-- Bootstrap 5 JS 및 Popper.js 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
